<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zerodha Arbitrage Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #1a1a1a;
    }
    table {
      width: 80%;
      margin-bottom: 30px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #dashboard {
      display: none;
    }
    #loginForm {
      margin-bottom: 40px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 0 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Zerodha Arbitrage Dashboard</h1>

  <!-- Login Form -->
  <form id="loginForm" action="/register" method="POST">
    <label>API Key:</label>
    <input type="text" name="apiKey" required>
    <label>API Secret:</label>
    <input type="text" name="apiSecret" required>
    <button type="submit">Login</button>
  </form>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h2>Index & Futures Prices</h2>
    <table>
      <thead>
        <tr><th>Symbol</th><th>Spot</th><th>Futures</th></tr>
      </thead>
      <tbody>
        <tr><td>NIFTY</td><td id="nifty-spot">-</td><td id="nifty-fut">-</td></tr>
        <tr><td>BANKNIFTY</td><td id="banknifty-spot">-</td><td id="banknifty-fut">-</td></tr>
      </tbody>
    </table>

    <h2>BSE vs NSE Arbitrage</h2>
    <table>
      <thead>
        <tr><th>Stock</th><th>NSE Price</th><th>BSE Price</th><th>Difference</th></tr>
      </thead>
      <tbody>
        <tr><td>RELIANCE</td><td id="reliance-nse">-</td><td id="reliance-bse">-</td><td id="reliance-diff">-</td></tr>
        <tr><td>HDFCBANK</td><td id="hdfc-nse">-</td><td id="hdfc-bse">-</td><td id="hdfc-diff">-</td></tr>
        <tr><td>INFY</td><td id="infy-nse">-</td><td id="infy-bse">-</td><td id="infy-diff">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');

    if (!params.has('request_token')) {
      loginForm.style.display = 'block';
      dashboard.style.display = 'none';
    } else {
      loginForm.style.display = 'none';
      dashboard.style.display = 'block';

      const socket = io();

      socket.on('connect', () => {
        console.log('âœ… Socket connected');
        socket.emit('start-stream');
      });

      socket.on('tick', (ticks) => {
        console.log("ðŸ“ˆ Ticks received:", ticks);
        ticks.forEach(t => {
          const { instrument_token, last_price } = t;
          if (instrument_token === 256265) document.getElementById("nifty-spot").textContent = last_price;
          else if (instrument_token === 260105) document.getElementById("banknifty-spot").textContent = last_price;
          else document.getElementById(
            instrument_token.toString().includes("133") ? "nifty-fut" : "banknifty-fut"
          ).textContent = last_price;
        });
      });

      socket.on('bse-nse-arbitrage', (data) => {
        const update = (id, nse, bse) => {
          document.getElementById(id + "-nse").textContent = nse;
          document.getElementById(id + "-bse").textContent = bse;
          document.getElementById(id + "-diff").textContent = (nse - bse).toFixed(2);
        };
        update("reliance", data.reliance.nse, data.reliance.bse);
        update("hdfc", data.hdfc.nse, data.hdfc.bse);
        update("infy", data.infy.nse, data.infy.bse);
      });
    }
  </script>
</body>
</html>
