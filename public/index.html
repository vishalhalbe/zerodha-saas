<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zerodha Arbitrage Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #1a1a1a; }
    table { width: 80%; margin-bottom: 30px; border-collapse: collapse; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <h1>Zerodha Arbitrage Dashboard</h1>

  <form id="loginForm" action="/register" method="POST">
    <label>API Key:</label>
    <input type="text" name="apiKey" required>
    <label>API Secret:</label>
    <input type="text" name="apiSecret" required>
    <button type="submit">Login</button>
  </form>

  <div id="dashboard">
    <h2>Index & Futures Prices</h2>
    <table>
      <thead><tr><th>Symbol</th><th>Spot</th><th>Futures</th></tr></thead>
      <tbody>
        <tr><td>NIFTY</td><td id="nifty-spot">-</td><td id="nifty-fut">-</td></tr>
        <tr><td>BANKNIFTY</td><td id="banknifty-spot">-</td><td id="banknifty-fut">-</td></tr>
      </tbody>
    </table>

    <h2>BSE vs NSE Arbitrage</h2>
    <table>
      <thead><tr><th>Stock</th><th>NSE Price</th><th>BSE Price</th><th>Difference</th></tr></thead>
      <tbody>
        <tr><td>RELIANCE</td><td id="reliance-nse">-</td><td id="reliance-bse">-</td><td id="reliance-diff">-</td></tr>
        <tr><td>HDFCBANK</td><td id="hdfc-nse">-</td><td id="hdfc-bse">-</td><td id="hdfc-diff">-</td></tr>
        <tr><td>INFY</td><td id="infy-nse">-</td><td id="infy-bse">-</td><td id="infy-diff">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const loggedIn = params.get('status') === 'success' || params.has('request_token');

    document.getElementById('loginForm').style.display = loggedIn ? 'none' : 'block';
    document.getElementById('dashboard').style.display = loggedIn ? 'block' : 'none';

    if (loggedIn) {
      const socket = io();
      console.log('Socket connectingâ€¦');

      socket.on('connect', () => console.log('Socket connected'));
      socket.on('status', (s) => console.log('[server status]', s));

      // Ask server to start (it will use session creds)
      socket.emit('start-stream');

      // Ticker updates
      socket.on('tick', (ticks) => {
        for (const t of ticks) {
          const { instrument_token, last_price } = t;
          if (instrument_token === 256265) {
            document.getElementById('nifty-spot').textContent = last_price;
          } else if (instrument_token === 260105) {
            document.getElementById('banknifty-spot').textContent = last_price;
          } else {
            // Treat the two unknowns as futures; first fill NIFTY fut, then BANKNIFTY fut
            const nf = document.getElementById('nifty-fut');
            const bf = document.getElementById('banknifty-fut');
            if (nf.textContent === '-' ) nf.textContent = last_price;
            else bf.textContent = last_price;
          }
        }
      });

      // NSE/BSE LTP
      socket.on('nsebse', (data) => {
        const row = (id, nse, bse) => {
          document.getElementById(id + '-nse').textContent  = Number(nse).toFixed(2);
          document.getElementById(id + '-bse').textContent  = Number(bse).toFixed(2);
          document.getElementById(id + '-diff').textContent = (Number(nse) - Number(bse)).toFixed(2);
        };
        row('reliance', data.reliance.nse, data.reliance.bse);
        row('hdfc',     data.hdfc.nse,     data.hdfc.bse);
        row('infy',     data.infy.nse,     data.infy.bse);
      });
    }
  </script>
</body>
</html>
