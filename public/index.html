<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zerodha SaaS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      color: #1976d2;
    }
    .price {
      font-size: 1.5rem;
      margin: 1rem;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Zerodha Live Prices</h1>

  <div class="price">ğŸ“ˆ NIFTY: <span id="nifty">loading...</span></div>
  <div class="price">ğŸ›ï¸ BANKNIFTY: <span id="banknifty">loading...</span></div>

  <br/><br/>
  <button id="loginBtn">ğŸ” Login with Zerodha</button>

  <script>
    function startZerodhaLogin() {
      const apiKey = prompt("Enter your Zerodha API Key:");
      const apiSecret = prompt("Enter your Zerodha API Secret:");
      if (!apiKey || !apiSecret) {
        alert("API Key & Secret required.");
        return;
      }
      sessionStorage.setItem("ZERODHA_API_KEY", apiKey);
      sessionStorage.setItem("ZERODHA_API_SECRET", apiSecret);
      const url = `https://kite.zerodha.com/connect/login?v=3&api_key=${apiKey}`;
      window.location.href = url;
    }

    document.getElementById("loginBtn").onclick = startZerodhaLogin;

    async function exchangeToken(requestToken) {
      const apiKey = sessionStorage.getItem("ZERODHA_API_KEY");
      const apiSecret = sessionStorage.getItem("ZERODHA_API_SECRET");
      const raw = new TextEncoder().encode(apiKey + requestToken + apiSecret);
      const hash = await crypto.subtle.digest("SHA-256", raw);
      const checksum = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');

      const res = await fetch('/api/exchange', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api_key: apiKey, request_token: requestToken, checksum })
      });

      const data = await res.json();
      if (data.status === "success") {
        const token = data.data.access_token;
        localStorage.setItem("ZERODHA_ACCESS_TOKEN", token);
        connectWebSocket(token); // ğŸ¯ Start websocket here
      } else {
        alert("âŒ Token exchange failed: " + data.message);
      }
    }

    // ğŸ”Œ Connect WebSocket for live prices
    function connectWebSocket(accessToken) {
      const KiteTicker = new window.KiteConnect.KiteTicker({
        api_key: sessionStorage.getItem("ZERODHA_API_KEY"),
        access_token: accessToken
      });

      const instrumentTokens = {
        'NIFTY': 256265,
        'BANKNIFTY': 260105
      };

      KiteTicker.connect();
      KiteTicker.on("connect", () => {
        KiteTicker.subscribe([instrumentTokens.NIFTY, instrumentTokens.BANKNIFTY]);
      });

      KiteTicker.on("ticks", ticks => {
        ticks.forEach(tick => {
          if (tick.instrument_token === instrumentTokens.NIFTY) {
            document.getElementById("nifty").innerText = tick.last_price;
          }
          if (tick.instrument_token === instrumentTokens.BANKNIFTY) {
            document.getElementById("banknifty").innerText = tick.last_price;
          }
        });
      });

      KiteTicker.on("error", err => {
        console.error("WebSocket error:", err);
      });
    }

    // ğŸ“¥ If redirected with ?request_token=..., auto-exchange
    const urlParams = new URLSearchParams(window.location.search);
    const requestToken = urlParams.get("request_token");
    if (requestToken) {
      exchangeToken(requestToken);
    }
  </script>

  <!-- Load Kite Connect WebSocket -->
  <script src="https://cdn.jsdelivr.net/npm/kiteconnect@4.1.0/kite.min.js"></script>
</body>
</html>
